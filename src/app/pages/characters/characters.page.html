<app-header [title]="'Characters'"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let character of charactersList; let i = index;"
      (click)="selectedCharacter(character)"
    >
      <ion-badge slot="start">{{i+1}}</ion-badge>
      <ion-label>
        <h2>{{character.name}}</h2>
        <p>{{character.species}}</p>
      </ion-label>
      <ion-avatar slot="end">
        <img alt="char-img" [src]="character.image" />
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
